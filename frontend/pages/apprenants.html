<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Apprenants - TMS</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Gestion des Apprenants</h1>
        <nav>
            <ul>
                <li><a href="../../index.html">Accueil</a></li>
                <li><a href="formations.html">Formations</a></li>
                <li><a href="formateurs.html">Formateurs</a></li>
            <li><a href="apprenants.html" class="active">Apprenant</a></li>
                <li><a href="inscriptions.html">Inscriptions</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="apprenants-list">
            <h2>Liste des Apprenants</h2>
            <button id="add-apprenant-btn">Ajouter un Apprenant</button>
            <div id="apprenants-container"></div>
        </section>

        <section id="apprenant-form" style="display: none;">
            <h2 id="form-title">Ajouter un Apprenant</h2>
            <!-- Ajouter ces champs dans apprenants.html -->
            <form id="apprenant-form-element">
                <input type="hidden" id="apprenant-id">
                
                <label for="nom">Nom:</label>
                <input type="text" id="nom" required>

                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" required>

                <label for="dateNaissance">Date de naissance:</label>
                <input type="date" id="dateNaissance" required>

                <label for="age">Âge:</label>
                <input type="number" id="age" required min="16" max="100">

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="telephone">Téléphone:</label>
                <input type="tel" id="telephone">

                <label for="niveauEtude">Niveau d'étude:</label>
                <select id="niveauEtude">
                    <option value="">Sélectionner</option>
                    <option value="Bac">Bac</option>
                    <option value="Bac+2">Bac+2</option>
                    <option value="Bac+3">Bac+3</option>
                    <option value="Bac+5">Bac+5</option>
                    <option value="Doctorat">Doctorat</option>
                </select>

                <label for="profession">Profession:</label>
                <input type="text" id="profession">

                <label for="photo">Photo:</label>
                <input type="file" id="photo" accept="image/*">

                <div class="form-actions">
                    <button type="submit" id="submit-btn">Enregistrer</button>
                    <button type="button" id="cancel-btn">Annuler</button>
                </div>
            </form>
        </section>
    </main>

    <script src="../js/api/api.js"></script>
    <script src="../js/components/header.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/utils/helpers.js"></script>
    <script src="../js/pages/apprenants.js"></script>
</body>
</html>
