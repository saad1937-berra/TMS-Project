<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Formations - TMS</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Gestion des Formations</h1>
        <nav>
            <ul>
                <li><a href="../../index.html">Accueil</a></li>
                <li><a href="formateurs.html">Formateurs</a></li>
                <li><a href="formations.html" class="active">Formations</a></li>
                <li><a href="apprenants.html">Apprenants</a></li>
                <li><a href="inscriptions.html">Inscriptions</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="formations-list">
            <h2>Liste des Formations</h2>
            <button id="add-formation-btn">Ajouter une Formation</button>
            <div id="formations-container"></div>
        </section>

        <section id="formation-form" style="display: none;">
            <h2 id="form-title">Ajouter une Formation</h2>
            <form id="formation-form-element" enctype="multipart/form-data">
                <input type="hidden" id="formation-id">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="titre">Titre *</label>
                        <input type="text" id="titre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="categorie">Catégorie *</label>
                        <input type="text" id="categorie" required placeholder="Ex: Développement Web">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" rows="3" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="dureeHeures">Durée (heures) *</label>
                        <input type="number" id="dureeHeures" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="capacite">Capacité *</label>
                        <input type="number" id="capacite" min="1" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="dateDebut">Date de début *</label>
                        <input type="date" id="dateDebut" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dateFin">Date de fin *</label>
                        <input type="date" id="dateFin" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="niveau">Niveau *</label>
                        <select id="niveau" required>
                            <option value="">Sélectionnez un niveau</option>
                            <option value="Débutant">Débutant</option>
                            <option value="Intermédiaire">Intermédiaire</option>
                            <option value="Avancé">Avancé</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="formateurId">Formateur *</label>
                        <select id="formateurId" required>
                            <option value="">Chargement des formateurs...</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="imageFormation">Image de la formation</label>
                    <input type="file" id="imageFormation" accept="image/*">
                    <small id="image-help" style="display: none; color: #666;">
                        Laissez vide pour garder l'image actuelle
                    </small>
                    <div id="current-image" class="current-image" style="display: none;">
                        <p>Image actuelle :</p>
                        <img id="current-image-preview" src="" alt="Image actuelle">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="submit-btn">Enregistrer</button>
                    <button type="button" id="cancel-btn">Annuler</button>
                </div>
            </form>
        </section>
    </main>

    <script src="../js/api/api.js"></script>
    <script src="../js/utils/helpers.js"></script>
    <script src="../js/pages/formations.js"></script>
</body>
</html>
