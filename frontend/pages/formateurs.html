<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Formateurs - TMS</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Gestion des Formateurs</h1>
        <nav>
            <ul>
                <li><a href="../../index.html">Accueil</a></li>
                <li><a href="formateurs.html" class="active">Formateurs</a></li>
                <li><a href="formations.html">Formations</a></li>
                <li><a href="apprenants.html">Apprenants</a></li>
                <li><a href="inscriptions.html">Inscriptions</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="formateurs-list">
            <h2>Liste des Formateurs</h2>
            <button id="add-formateur-btn">Ajouter un Formateur</button>
            <div id="formateurs_container"></div>
        </section>

        <!-- Remplacez la section du formulaire par : -->
        <section id="formateur-form" style="display: none;">
            <h2 id="form-title">Ajouter un Formateur</h2>
            <form id="formateur-form-element" enctype="multipart/form-data">
                <input type="hidden" id="formateur-id" value="">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" required>

                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" required>

                <label for="specialite">Spécialité:</label>
                <input type="text" id="specialite" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="telephone">Téléphone:</label>
                <input type="tel" id="telephone" required>

                <label for="bio">Bio:</label>
                <textarea id="bio"></textarea>

                <div id="photo-section">
                    <label for="photo">Photo:</label>
                    <input type="file" id="photo" accept="image/*">
                    <small id="photo-help">Pour la modification, laisser vide pour garder la photo actuelle</small>
                </div>

                <div class="form-actions">
                    <button type="submit" id="submit-btn">Enregistrer</button>
                    <button type="button" id="cancel-btn">Annuler</button>
                </div>
            </form>
        </section>
    </main>

    <script src="../js/api/api.js"></script>
    <script src="../js/components/header.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/utils/helpers.js"></script>
    <script src="../js/pages/formateurs.js"></script>
</body>
</html>
